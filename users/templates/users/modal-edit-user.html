<!-- Modal -->
<div class="modal fade" id="edit-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
            <form method="post" id="edit-user-form">{% csrf_token %}
                <p>
                    <input type="text" name="username" maxlength="150" required="" id="id_username" placeholder="Username">
                </p>
                <input type="hidden" id="update-groups">
                <p><label for="id_groups">Groups:</label>
                    <select name="groups" required="" id="id_groups" multiple="">
                        {% for group in groups.all %}
                        <option value="{{ group }}">{{ group }}</option>
                        {% endfor %}
                    </select></p>
                <div id="id_password">
                    <strong>No password set.</strong>
                </div>
                <span class="helptext">Raw passwords are not stored, so there is no way to see this userâ€™s password, but you can change the password using <a href="../password/">this form</a>.</span>
                <!--                {{ update_form.as_p }}-->
            </form>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form="edit-user-form">Submit</button>
      </div>
    </div>
  </div>
</div>
