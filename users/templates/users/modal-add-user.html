<!-- Modal -->
<div class="modal fade" id="add-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
            <form method="post" action="{% url 'add_user_url' %}" id="add-user-form">{% csrf_token %}
                <p>
<!--                    <label for="id_username">Username:</label>-->
                    <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Username">
<!--                    <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>-->
                </p>
                <p>
                    <label for="id_groups">Groups:</label>
                    <input type="hidden" id="groups" value="">
                    <select name="groups" required="" id="id_groups" multiple="">
                        {% for group in groups.all %}
                        <option value="{{ group }}">{{ group }}</option>
                        {% endfor %}
                    </select>
                </p>
                <p>
<!--                    <label for="id_password1">Password:</label>-->
                    <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Password">
                    <span class="helptext"></span>
                </p>
                <p>
<!--                    <label for="id_password2">Password confirmation:</label>-->
                    <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Retype Password">
<!--                    <span class="helptext">Enter the same password as before, for verification.</span>-->
                </p>
<!--                {{ form.as_p }}-->
            </form>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form="add-user-form">Submit</button>
      </div>
    </div>
  </div>
</div>
